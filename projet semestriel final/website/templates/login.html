{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<link rel="stylesheet" href="{{ url_for('static',filename='/signup/css/style.css') }}">
<section class="sign-in">
  <div class="container">
      <div class="signin-content">
          <div class="signin-image">
            <figure><img src="{{ url_for('static',filename='/signup/images/signin-image.jpg') }}" alt="sign up image"></figure>
              <a href="/sign-up" class="signup-image-link">Create an account</a>
          </div>

          <div class="signin-form">
              <h2 class="form-title">Sign In </h2>
              <form method="POST" class="register-form" id="login-form">
                  <div class="form-group">
                      <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                      <input type="text" name="email" id="email" placeholder="E-mail"/>
                  </div>
                  <div class="form-group">
                      <label for="password"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" name="password" id="password" placeholder="Password"/>
                  </div>

                  <div class="form-group form-button">
                      <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                  </div>
              </form>
              
              </div>
          </div>
      </div>
  </div>
</section>

</div>
{% endblock %}
<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
