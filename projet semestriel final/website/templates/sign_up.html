
{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='/signup/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='/Flask-Web-App-Tutorial-main/website/static/signup/fonts/material-icon/css/material-design-iconic-font.css') }}">
    
<section class="signup">
    
        
  <div class="container" >
      <div class="signup-content">
          <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form method="POST" class="register-form" id="register-form">
                  <div class="form-group">
                      <label for="firstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                      <input type="text" name="firstName" id="firstName" placeholder="Your Name"/>
                  </div>
                  <div class="form-group">
                      <label for="email"><i class="zmdi zmdi-email"></i></label>
                      <input type="email" name="email" id="email" placeholder="Your Email"/>
                  </div>
                  <div class="form-group">
                      <label for="password1"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" name="password1" id="password1" placeholder="Password"/>
                  </div>
                  <div class="form-group">
                      <label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
                      <input type="password" name="password2" id="password2" placeholder="Repeat your password"/>
                  </div>
                  
                  <div class="form-group form-button">
                      <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                  </div>
              </form>
          </div>
          <div class="signup-image">
              <figure><img src="{{ url_for('static',filename='/signup/images/signup-image.jpg') }}" alt="sing up image"></figure>
              <a href="/login" class="signup-image-link">I am already member</a>
          </div>
      </div>
  </div>

  
  <script src="/Flask-Web-App-Tutorial-main/website/static/signup/vendor/jquery/jquery.min.js"></script>
<script src="/Flask-Web-App-Tutorial-main/website/static/signup/js/main.js"></script>
</section>



{% endblock %}
